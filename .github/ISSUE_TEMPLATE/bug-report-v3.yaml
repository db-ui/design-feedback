name: üêõ Design Bug Report - Version 3
description: Create a report to help us improve
labels: [üêõ bug, version3]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Feedback by the community has a very high value for us, to improve our work and to have every other user benefit from it as well. üôÇ

  - type: checkboxes
    id: ds-library
      
    attributes:
      label: Which design system content is impacted?
        required: true
      description: Select all the ones that apply, to the best of your knowledge.
      options:
        - label: Figma Core Foundations
        - label: Figma Core Components
        - label: Figma Core Patterns
        - label: Figma Core Icons
        - label: Sketch Core (Foundations/Components/Patterns)
        - label: Sketch Core Icons


  - type: input
    id: ds-version
    attributes:
      label: Which version is impacted?
      description: Please let us know which version number is affected.
      placeholder: ex. 3.0.0-Beta-1 or 3.0.13
    validations:
      required: false
      
  - type: textarea
    id: reproduction_fiddle
    attributes:
      description: A clear and concise description of what the bug is.
      label: Reproduction case
      placeholder: How can we reproduce the error?
    validations:
      required: true

  - type: textarea
    id: expected_behaviour
    attributes:
      description: A clear and concise description of what the bug is.
      label: Expected 
      placeholder: What did you expect to see?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      description: If applicable, add screenshots to help explain your problem.
      label: Screenshots
      placeholder: Screenshots often help us to better understand the problem.

  - type: textarea
    id: additional_information
    attributes:
      label: Add any other context about the problem here.
    validations:
      required: false
